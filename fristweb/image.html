<!DOCTYPE html>
<html>
<head>
  <title>Image to Link</title>
</head>
<body>
  <p>Tap the image to open Google:</p>
<a href="https://www.youtube.com/results?search_query=" target="_blank">
  <img src="youtube.png" alt="you tube " height="100">
  </a>
  <a href="https://www.google.com/" target="_main">
    <img src="google.png" alt="gooogle" height="100">
  </a>
  
</body>
</html>
