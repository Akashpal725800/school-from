<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>college from</title>
</head>

<body>
    <caption>STUDENT FROM</caption>
    <fieldset>
        <form>
            Student name: <input type="text" placeholder="enter your name " required><br><br>
            Student roll_no :<input type="text" placeholder="Enter your roll number" required><br><br>
            Student Email: <input type="email" placeholder="Enter your gmail" required><br><br>
            Securet Code: <input type="password" placeholder="Enter your password" required><br><br>

            <h3>select your class</h3>
            <label for="101">
                Class :<input type="radio" name="class" value="classx1" id="101">class x1
            </label>
            <label for="102">
                <input type="radio" name="class" value="classx11" id="102">class x11
            </label>


            <br>
            <h3>select fev subject</h3>
            <label for="physics">
                <input type="checkbox" value="physics" id="physics">physics
            </label><br>
            <label for="math">
                <input type="checkbox" value="Chemistry" id="math">Chemistry</label> <br>
            <label for="history">
                <input type="checkbox" value="history" id="history">history </label><br>
            <label for="MATH">
                <input type="radio" name="c" value="math" id="MATH">math <br>
            </label>
            <label for="biology">
                <input type="radio" name="c" value="biology" id="biology">biology <br>

            </label>
            <br>
            <!-- label exit-->
            select your city :
            <select name="city">

                <option value="delhi">delhi</option>
                <option value="gurdoan">gurdoan</option>
                <option value="hariyana">hariyana</option>
                <option value="pune">pune</option>
                <option value="maharashtra">maharashtra</option>
                <option value="banguloru">banguloru</option>
                <option value="bhopal">bhopal</option>
            </select>
            <br><br>
            <textarea name="feedback" placeholder="please give you response here"></textarea><br>
            <br>
            <input type="submit">



        </form>

    </fieldset>
</body>

</html>
